version: 2

sources:
  - name: jaffle_shop
    description: clone of a Redshift database
    tables:
      - name: customers
        description: raw customers data
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null

      - name: orders
        description: raw orders data
        columns:
          - name: id
            tests:
              - unique
              - not_null